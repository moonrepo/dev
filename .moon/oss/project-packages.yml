$schema: 'https://moonrepo.dev/schemas/global-project.json'

fileGroups:
  configs:
    - '*.{js,cjs,mjs,json}'
  sources:
    - 'src/**/*'
    - 'types/**/*'
  tests:
    - 'tests/**/*.test.*'
    - '**/__tests__/**/*'
  assets:
    - 'assets/**/*'
    - 'images/**/*'
    - 'static/**/*'
    - '**/*.{scss,css}'
    - '**/*.mdx'
  typescript:
    - 'tsconfig.json'
    - 'tsconfig.*.json'
    - '/tsconfig.json'
    - '/tsconfig.*.json'

tasks:
  # https://moonrepo.dev/docs/guides/examples/packemon
  build:
    command: 'packemon'
    args:
      - 'build'
      - '--addEngines'
      - '--addExports'
      - '--declaration'
      - '--declarationConfig'
      - 'tsconfig.build.json'
    inputs:
      - '@globs(sources)'
      - '@globs(typescript)'
      - 'package.json'
    outputs:
      - 'lib'
      - 'dts'
    env:
      NODE_ENV: 'production'

  # https://moonrepo.dev/docs/guides/examples/prettier
  format:
    command: 'prettier'
    args:
      - '--ignore-path'
      - '@in(4)'
      - '--check'
      - '.'
    inputs:
      - '@globs(configs)'
      - '@globs(sources)'
      - '@globs(tests)'
      - '**/*.{md,mdx,yml,yaml,json}'
      - '/.prettierignore'
      - '/.prettierrc.js'
    # options:
    #   cache: false

  # https://moonrepo.dev/docs/guides/examples/eslint
  lint:
    command: 'eslint'
    args:
      - '--ext'
      - '.js,.jsx,.ts,.tsx'
      - '--fix'
      - '--report-unused-disable-directives'
      - '--no-error-on-unmatched-pattern'
      - '--exit-on-fatal-error'
      - '--ignore-path'
      - '@in(6)'
      - '.'
    inputs:
      - '@globs(configs)'
      - '@globs(sources)'
      - '@globs(tests)'
      - '@globs(typescript)'
      - '**/.eslintrc'
      - '**/.eslintrc.*'
      - '/.eslintignore'
      - '/.eslintrc.*'

  # https://moonrepo.dev/docs/guides/examples/jest
  test:
    command: 'jest --coverage --passWithNoTests'
    inputs:
      - '@globs(sources)'
      - '@globs(tests)'
      - '.babelrc'
      - '.babelrc.*'
      - 'babel.config.*'
      - 'jest.config.*'
      - '/babel.config.*'

  # https://moonrepo.dev/docs/guides/examples/typescript
  typecheck:
    command: 'tsc --build --pretty'
    inputs:
      - '@globs(sources)'
      - '@globs(tests)'
      - '@globs(typescript)'
