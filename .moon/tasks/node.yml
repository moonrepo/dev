$schema: 'https://moonrepo.dev/schemas/tasks.json'

# Instead of fine tuning each project, always build dependencies and rely on the cache
implicitDeps:
  - '^:build'

implicitInputs:
  - 'package.json'

fileGroups:
  configs:
    - '*.{js,cjs,mjs,json}'
  sources:
    - 'src/**/*'
    - 'types/**/*'
  tests:
    - 'tests/**/*.test.*'
    - '**/__tests__/**/*'
  assets:
    - 'assets/**/*'
    - 'images/**/*'
    - 'static/**/*'
    - '**/*.{scss,css}'
    - '**/*.mdx'
  typescript:
    - 'tsconfig.json'
    - 'tsconfig.*.json'
    - '/tsconfig.json'
    - '/tsconfig.*.json'

tasks:
  # https://moonrepo.dev/docs/guides/examples/prettier
  format:
    command: 'prettier'
    args:
      - '--config'
      - '@in(1)'
      - '--ignore-path'
      - '@in(0)'
      - '--check'
      - '.'
    inputs:
      - '/.prettierignore'
      - '/.prettierrc.js'
      - '@globs(configs)'
      - '@globs(sources)'
      - '@globs(tests)'
      - '**/*.{md,mdx,yml,yaml,json}'

  # https://moonrepo.dev/docs/guides/examples/eslint
  lint:
    command: 'eslint'
    args:
      - '--fix'
      - '--report-unused-disable-directives'
      - '--no-error-on-unmatched-pattern'
      - '--exit-on-fatal-error'
      - '.'
    inputs:
      - '@globs(configs)'
      - '@globs(sources)'
      - '@globs(tests)'
      - '@globs(typescript)'
      - '/eslint.config.*'

  # https://moonrepo.dev/docs/guides/examples/jest
  test:
    command: 'jest --coverage --passWithNoTests'
    inputs:
      - '@globs(sources)'
      - '@globs(tests)'
      - '.babelrc.*'
      - 'babel.config.*'
      - 'jest.config.*'
      - '/babel.config.*'

  # https://moonrepo.dev/docs/guides/examples/typescript
  typecheck:
    command: 'tsc --build --pretty'
    inputs:
      - '@globs(sources)'
      - '@globs(tests)'
      - '@globs(typescript)'
